<section class="main-div">
    <div class="container  p-2 p-md-3 p-lg-5 text-center ">
        <div class="row m-2 m-md-3 m-lg-5 ">
           
            <div class="col-md-4 m-auto p-2 p-md-3 p-lg-5 login-background shadow">
                <h2 class="text-white mb-2 mb-md-3 mb-lg-5">Register</h2>
                <input type="text" class="form-control text-center text-white mb-2 p-2" name="" id="" placeholder="Username">
                <input type="email" class="form-control text-center text-white mb-2 p-2" name="" id="" placeholder="Email">
                <input type="password" class="form-control text-center text-white mb-2 p-2" name="" id="" placeholder="Password">
                <input type="password" class="form-control text-center text-white mb-2 p-2" name="" id="" placeholder="Confirm Password">
                <button  class="form-control bg-dark text-white submit p-2 mb-2 mb-md-3 mb-lg-5"  (click)="goToDashboard()" >Submit</button>
                <small class="">Already have an Account? <a class="link"  (click)="goToLogin()">Login Here</a></small>
            </div>
        </div>
    </div>
</section>
