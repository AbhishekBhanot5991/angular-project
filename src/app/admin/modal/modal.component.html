<p-dialog  header="Title" [(visible)]="display" [breakpoints]="{'960px': '75vw', '640px': '100vw'}" [style]="{width: '50vw'}">
    <span class=" mb-2 custm-form-class">
        <label for="float-input" class="pb-2">Name</label>
        <input   type="text" pInputText> 
        
    </span>
    <span class=" mb-2 custm-form-class">
        <label for="float-input" class="pb-2">Roll No</label>  
        <input   type="text" pInputText> 
    </span>
    <span class=" mb-2 custm-form-class">
        <label for="float-input" class="pb-2">Course</label>
        <input  type="text" pInputText> 
    </span>
    <span class=" mb-3 custm-form-class">
        <label for="float-input" class="pb-2">Batch</label>
        <input  type="text" pInputText> 
    </span>
    <div class="d-flex justify-content-end">

        <button pButton class="" type="submit" label="Submit" ></button>
    </div>
        
        
</p-dialog>
<button pButton type="button" class="p-button-danger " (click)="showDialog()"   icon="pi pi-plus me-2" iconPos="left">ADD</button>
