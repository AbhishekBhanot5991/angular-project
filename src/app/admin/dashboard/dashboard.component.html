<section class="dashboard m-0 p-0" >
    <div class="">
        <div class="row m-0 p-0">
            <div class="col-md-2 bg-white full-height p-2 p-md-3 p-lg-5">
                <h1>Logo</h1>
                <ul class="nav flex-column my-5">
                    <li class="nav-item">
                      <a class="nav-link active" href="#">Link 1</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">Link 2</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">Link 3</a>
                    </li>
                    <li class="nav-item m-auto">
                      <a class="nav-link" (click)="onLogout()" href="#">Log Out</a>
                      <!-- <button pButton class=""  type="submit" label="Log Out" ></button> -->
                    </li>
                  </ul>
            </div>
            <div class="col-md-10 p-5">
              <div class="right-div  p-4 my-5 shadow">
                <div class="row">
                  <div class="col-md-8">
                    <h2 class="text-white"><strong>Dashboard</strong> </h2>
                  </div>
                  <div class="col-md-4 d-flex justify-content-end">
                    <app-modal class="d-flex justify-content-center"></app-modal>
                  </div>
                </div>
              </div>
                <div class="right-div p-4 shadow">
                  <p-table [value]="student" >
                    <ng-template  pTemplate="header">
                        <tr>
                            <th>Name</th>
                            <th>Roll No</th>
                            <th>Course</th>
                            <th>Batch</th>
                            <th class="text-center">CTA</th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body"  let-stud >
                        <tr>
                            <td>{{stud.firstname}}</td>
                            <td>{{stud.rollno}}</td>
                            <td>{{stud.course}}</td>
                            <td>{{stud.batch}}</td>
                            <td class="text-center d-flex justify-content-center">
                              <button pButton type="button" icon="pi pi-eye" class="p-button-raised p-button-rounded me-2 p-button-sm"></button>
                              <button pButton type="button" icon="pi pi-trash" class="p-button-raised p-button-rounded p-button-danger p-button-sm"></button>
                            </td>
                        </tr>
                    </ng-template>
                </p-table>

            
                </div>
                
            </div>
        </div>
    </div>
</section>
